<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 12px;
      }
      canvas {
        border: 10px solid #808080;
        border-radius: 10px;
      }
    </style>
    <script src="./wormol_files/glmatrix.js"></script>
    <script src="./wormol_files/wormol.js"></script>
    <title>Wormol Molecular Playground</title>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 POSITION;
        attribute vec3 NORMAL;
        attribute vec3 COLOR;

        uniform mat4 model_to_camera;
        uniform mat4 model_to_perspective;
        
        varying vec2 TEXCOORD0_;
        varying vec3 NORMAL_;
        varying vec3 COLOR_;

        void main(void) {
          gl_Position = model_to_perspective * vec4(POSITION, 1.0);
          NORMAL_ = (model_to_camera * vec4(NORMAL, 0.0)).xyz;
          COLOR_ = COLOR;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 TEXCOORD0_;
        varying vec3 NORMAL_;
        varying vec3 COLOR_;

        void main(void) {
          float diffuse_factor = dot(normalize(NORMAL_), normalize(vec3(0.3, 0.3, 1)));
          diffuse_factor = diffuse_factor < 0.3 ? 0.3 : diffuse_factor;
          gl_FragColor = vec4(COLOR_ * diffuse_factor, 1.0);
          //gl_FragColor = vec4(NORMAL_, 1.0);
        }
    </script>
  </head>
  <body style="width: 800">
    <h1>Wormol Molecular Playground</h1>
    <canvas id="viewport" width="1024" height="768" onmousedown="instance.onmousedown(event)" onmouseup="instance.onmouseup(event)" onmousemove="instance.onmousemove(event)" oncontextmenu="instance.oncontextmenu(event)">
    </canvas>
    <script>
      document.getElementById("viewport").oncontextmenu = function() {return false;}
      var instance = new wormol();
    </script>
  

</body></html>
